<div class="bgcolorDark text-justify">
    <div class="row">
        <div class="col-sm-12 col-md-8 col-lg-10">
            <br>
            <br>
            <h1>
                Editar Perfil
            </h1>
            <h2 class="text-white">Información básica</h2>
            <br>
            <div class="row">
                <div class="col-sm-12 col-md-3 col-lg-2 pl-2">
                    <img src="assets/imgs/usuario_dummy.jpg" class="img-fluid rounded-circle img-thumbnail">
                </div>
                <div class="col-lg-5 pt-sm-1 pt-md-3 pt-lg-5">
                    <p class="text-white">LOREM IPSUM</p>
                    <a href="" class="text-orange">Cambiar foto de perfil</a>
                </div>
            </div>
            <br>
            <br>
            <div class="form-group row">
                <div class="col-sm-4 col-md-4 col-lg-4 pl-0">
                    <label for="name">Nombre:</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="col-sm-12 col-md-1 col-lg-1"></div>
                <div class="col-sm-4 col-md-4 col-lg-4 pl-0">
                    <label for="username">Nombre de Usuario:</label>
                    <input type="text" class="form-control" id="username">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-4 col-md-4 col-lg-4 pl-0">
                    <label for="mail">Correo electrónico:</label>
                    <input type="text" class="form-control" id="mail">
                </div>
                <div class="col-sm-12 col-md-1 col-lg-1"></div>
                <div class="col-sm-4 col-md-4 col-lg-4 pl-0">
                    <label for="ubicacion">Ubicacion:</label>
                    <input type="text" class="form-control" id="ubicacion">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12 col-md-9 col-lg-9 pl-0">
                    <label for="detalle">Acerca de tu perfil:</label>
                    <textarea class="form-control" rows="5" id="detalle"></textarea>
                </div>
            </div>
            <p class="text-grey font-weight-bold">Cambiar contraseña</p>
            <div class="form-group row">

                <div class="cols-sm-6 col-md-6 col-lg-3 pl-0">
                    <input type="password" class="form-control" id="contraseña">
                    <label for="contraseña"><small>contraseña antigua</small></label>
                </div>
                <div class="col-xs-12 col-md-12 col-lg-1"></div>
                <div class="cols-sm-6 col-md-6 col-lg-3 pl-0">
                    <input type="password" class="form-control" id="nueva">
                    <label for="nueva"><small>Contraseña nueva</small></label>
                </div>
                <div class="col-sm-12 col-md-12 col-lg-1"></div>
                <div class="cols-sm-6 col-md-6 col-lg-3 pl-0">
                    <input type="password" class="form-control" id="confirmar">
                    <label for="confirmar"><small>Confirmar nueva contraseña</small></label>
                </div>
            </div>
            <br>
            <input type="submit" class="btn btn-orange" value="Guardar">
        </div>
    </div>
</div>
